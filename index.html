<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORMULARIO</title>
</head>
<body>
    <h1 class="title">Formulario Información Alta Telefónica</h1>
    <form action="./formularioAlta.php" name="altaTelefonica" class="form" >
        <fieldset class="displayFieldset"> 
            <legend>Datos personales</legend>
            <label for="firstName">Nombre:
                <input id="firstName" type="text" name="firstName" maxlength="30" required/>
            </label>
            <label for="lastName">Apellidos:
                <input id="lastName" type="text" name="lastName" maxlength="60" required/>
            </label>
            <label for="address">Dirección:
                <input id="address" type="text" name="address" maxlength="60" required/>
            </label>
            <label for="postalCode">Código Postal:
                <input id="postalCode" type="text" name="postalCode" pattern="[0-9]{5}" minlength="5" maxlength="5" required />
            </label>
            <label for="city">Localidad:
                <input id="city" type="text" name="city" required/>
            </label>
        </fieldset>
        <fieldset class="displayFieldset">
            <legend>Tipo de Contratación</legend>
            <div class="typeDisplay">
                <label for="new" class="radioType">
                    <input type="radio" id="new" value="new" name="contractType" checked="checked" required />
                    Nueva Contratación
                </label>
                <label for="portability" class="radioType">
                    <input type="radio" id="portability" value="portability" name="contractType" required />Portabilidad
                </label>
                <label for="change" class="radioType"> 
                    <input type="radio" id="change" value="change" name="contractType" required />
                    Cambio de Contrato
                </label>
            </div>
            <div class="typeDisplay">
                <label for='company'>Elija la compañía actual:
                    <select id='company' name='company'>
                        <option value="movistar">Movistar</option>
                        <option value="orange">Orange</option>
                        <option value="vodafone">Vodafone</option>
                        <option value="yoigo">Yoigo</option>
                        <option value="noCompany">No tengo ninguna compañía</option>
                    </select>
                </label>
                <label for='newCompany'>En caso de portabilidad, elija la nueva compañía:
                    <select id='newCompany' name='newCompany'>
                        <option value="movistar">Movistar</option>
                        <option value="orange">Orange</option>
                        <option value="vodafone">Vodafone</option>
                        <option value="yoigo">Yoigo</option>
                    </select>
                </label>
            </div>
        </fieldset>
        <fieldset class="displayFieldset">
            <legend>Datos Bancarios</legend>
            <label for="country">País: 
                <input type="text" id="country" name="country" value="ES" readonly="readonly" required>
                <span>(sólo válido ES)</span>
            </label>
            <label for="iban">Control IBAN: 
                <input type="text" id="iban" name="iban" placeholder="XX" pattern="[0-9]{2}" minlength="2" maxlength="2" required/>
                <span>(dos dígitos)</span>
            </label>
            <label for="bank">Entidad: 
                <input type="text" id="bank" name="bank" placeholder="XXXX" pattern="[0-9]{4}" minlength="4" maxlength="4" required/>
                <span>(cuatro dígitos)</span>
            </label>
            <label for="branch">Sucursal: 
                <input type="text" id="branch" name="branch" placeholder="XXXX" pattern="[0-9]{4}" minlength="4" maxlength="4" required/>
                <span>(cuatro dígitos)</span>
            </label>
            <label for="dc">DC: 
                <input type="text" id="dc" name="dc" placeholder="XX" pattern="[0-9]{2}" minlength="2" maxlength="2" required/>
                <span>(dos dígitos)</span>
            </label>
            <label for="account">Cuenta: 
                <input type="text" id="account" name="account" placeholder="XXXXXXXXXX" pattern="[0-9]{10}" minlength="10" maxlength="10" required/>
                <span>(diez dígitos)</span>
            </label>
        </fieldset>
        <fieldset class="displayFieldset">
            <legend>Datos Estadisticos - ¿Cómo nos conoció?</legend>
            <div class="meetStatistics">
                <label for="tv">
                    <input type="checkbox" id="tv" value="tv" name="meet" />
                    A través de la TV
                </label>
                <label for="radio">
                    <input type="checkbox" id="radio" value="radio" name="meet" />
                    A través de la radio
                </label>
                <label for="internet"> 
                    <input type="checkbox" id="internet" value="internet" name="meet" />
                    A través de la Internet
                </label>
                <label for="other"> 
                    <input type="checkbox" id="other" value="other" name="meet" />
                    Otros
                </label>
            </div>
            <label for="assessment" class="statistics"> 
                <input type="range" id="assessment" value="1" name="assessment" min="1" max="4"/>
                Valoración[1-5]
            </label>
            <label for="date"> Fecha de la Encuesta: 
                <input type="date" id="date" value="2019-01-01" name="date" required/>
                Valoración[1-5]
            </label>
        </fieldset>
        <button type="submit" class="buttonForm">Enviar Datos</button>
        <button type="reset">Borrar Datos</button>
        <div class="buttonsShow">
            <button class="buttonAssessment">Mostrar Valoración</button>
            <button class="buttonShowBank">Mostrar Cuenta</button>
            <button class="buttonShowDay">Mostrar Día Semana</button>
        </div>
    </form>
<script src="./main.js"></script> 
</body>
</html>
