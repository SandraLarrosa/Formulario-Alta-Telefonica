<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="reset.css">
    <title>FORMULARIO</title>
</head>
<body>
    <h1>Formulario Información Alta Telefónica</h1>
    <form action="" name="altaTelefonica" method="POST">
        <fieldset class="displayFieldset">
            <legend>Datos personales</legend>
            <label for="firstName">Nombre:
                <input id="firstName" type="text" name="firstName" maxlength="30"/>
            </label>
            <label for="lastName">Apellidos:
                <input id="lastName" type="text" name="lastName" maxlength="60"/>
            </label>
            <label for="address">Dirección:
                <input id="address" type="text" name="address" maxlength="60"/>
            </label>
            <label for="postalCode">Código Postal:
                <input id="postalCode" type="text" name="postalCode" pattern="[0-9]{5}" minlength="5" maxlength="5"/>
            </label>
            <label for="city">Localidad:
                <input id="city" type="text" name="city"/>
            </label>
        </fieldset>
        <fieldset class="displayFieldset">
            <legend>Tipo de Contratación</legend>
            <div class="typeDisplay">
                <label for="new"> Nueva Contratación:
                    <input type="radio" id="new" value="new" name="contractType" checked="checked" />
                </label>
                <label for="portability">Portabilidad:
                    <input type="radio" id="portability" value="portability" name="contractType"/>
                </label>
                <label for="change"> Cambio de Contrato:
                    <input type="radio" id="change" value="change" name="contractType"/>
                </label>
            </div>
            <div class="typeDisplay">
                <label for='company'>Elija la compañía actual:
                    <select id='company' name='company'>
                        <option value="movistar">Movistar</option>
                        <option value="orange">Orange</option>
                        <option value="vodafone">Vodafone</option>
                        <option value="yoigo">Yoigo</option>
                        <option value="noCompany">No tengo ninguna compañía</option>
                    </select>
                </label>
                <label for='newCompany'>En caso de portabilidad, elija la nueva compañía:
                    <select id='newCompany' name='newCompany'>
                        <option value="movistar">Movistar</option>
                        <option value="orange">Orange</option>
                        <option value="vodafone">Vodafone</option>
                        <option value="yoigo">Yoigo</option>
                    </select>
                </label>
            </div>
        </fieldset>
        <fieldset class="displayFieldset">
            <legend>Datos Bancarios:</legend>
            <label for="country">País: 
                <input type="text" id="country" name="country" value="ES" readonly="readonly" />
                <span>(sólo válido ES)</span>
            </label>
            <label for="iban">Control IBAN: 
                <input type="text" id="iban" name="iban" placeholder="XX" pattern="[0-9]{2}" minlength="2" maxlength="2" />
                <span>(dos dígitos)</span>
            </label>
            <label for="bank">Entidad: 
                <input type="text" id="bank" name="bank" placeholder="XXXX" pattern="[0-9]{4}" minlength="4" maxlength="4" />
                <span>(cuatro dígitos)</span>
            </label>
            <label for="branch">Sucursal: 
                <input type="text" id="branch" name="branch" placeholder="XXXX" pattern="[0-9]{4}" minlength="4" maxlength="4" />
                <span>(cuatro dígitos)</span>
            </label>
            <label for="dc">DC: 
                <input type="text" id="dc" name="dc" placeholder="XX" pattern="[0-9]{2}" minlength="2" maxlength="2" />
                <span>(dos dígitos)</span>
            </label>
            <label for="account">Cuenta: 
                <input type="text" id="account" name="account" placeholder="XXXXXXXXXX" pattern="[0-9]{10}" minlength="10" maxlength="10" />
                <span>(dos dígitos)</span>
            </label>
        </fieldset>
        <input type="submit" value="submit"/>
        <input type="reset" value="reset"/>
    </form>
</body>
</html>
